    <div class="">
      <h1>정산방법</h1>
      <h3>엑셀</h3>
      <p>
        바탕화면 정산 부분에 있는 ‘ㅇㅇ년ㅇ월 회원 명부’실행 <br />
        경고창이 뜨면
        <span style="background-color: rgba(166, 218, 25, 0.753)"
          >업데이트하지 않음</span
        >
        (업데이트 해도 큰 문제는 없으나 안전하게)<br />
        월회원을 등록한 경우에는 ‘월회원관리’ 시트에서 마지막 한 줄 추가 <br />
        재등록이라면 저번 달 파일에서 복붙하고 날짜만 바꾸기<br />
        월회원/일회원 모두‘일자별매출’ 시트 들어가서 금액 갱신 <br />
      </p>
      <h3>나눔전산</h3>
      <p>
        모니터에 적힌 비번으로 로그인<br />
        일회원은 일일입장에서 수입을 입력해야 한다 <br />
        반면 월회원은 나눔전산에 등록만 하면 정산도 자동으로 된다 <br />
      </p>
    </div>
